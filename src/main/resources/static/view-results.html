<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Saved Vision Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-container {
            display: none;
        }
        
        .results-container.active {
            display: block;
        }
        
        .result-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .meal-id {
            font-family: monospace;
            color: #666;
            font-size: 12px;
        }
        
        .timestamp {
            color: #999;
            font-size: 14px;
        }
        
        .food-list {
            margin-top: 15px;
        }
        
        .food-item {
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .food-name {
            font-weight: 600;
            color: #333;
        }
        
        .food-confidence {
            color: #667eea;
            font-weight: 600;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š View Saved Vision Results</h1>
        <p class="subtitle">See all your saved image analyses from the database</p>
        
        <div class="controls">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="prototype_user" value="prototype_user">
            </div>
            <div class="form-group">
                <label for="limit">Limit:</label>
                <input type="number" id="limit" value="10" min="1" max="50">
            </div>
            <button id="loadBtn">ðŸ”„ Load Results</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Loading saved results...</p>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="stats" id="stats"></div>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const userIdInput = document.getElementById('userId');
        const limitInput = document.getElementById('limit');
        const loadBtn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const statsDiv = document.getElementById('stats');
        
        loadBtn.addEventListener('click', loadResults);
        
        // Load on page load
        window.addEventListener('load', () => {
            loadResults();
        });
        
        async function loadResults() {
            const userId = userIdInput.value || 'prototype_user';
            const limit = limitInput.value || 10;
            
            loading.classList.add('active');
            resultsContainer.classList.remove('active');
            loadBtn.disabled = true;
            
            try {
                const url = `http://localhost:9693/vision/saved?userId=${encodeURIComponent(userId)}&limit=${limit}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                loading.classList.remove('active');
                resultsContainer.classList.add('active');
                loadBtn.disabled = false;
                
                displayResults(data);
                
            } catch (error) {
                loading.classList.remove('active');
                resultsContainer.classList.add('active');
                loadBtn.disabled = false;
                
                resultsList.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading results:</strong> ${error.message}
                        <br><br>
                        Make sure your Spring Boot server is running on port 9693.
                    </div>
                `;
            }
        }
        
        function displayResults(meals) {
            if (!meals || meals.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <h3>No saved results found</h3>
                        <p>Try analyzing an image first using the test page.</p>
                        <p style="margin-top: 10px;">
                            <a href="/test-vision.html" style="color: #667eea;">Go to Test Page â†’</a>
                        </p>
                    </div>
                `;
                statsDiv.innerHTML = '';
                return;
            }
            
            // Calculate stats
            const totalMeals = meals.length;
            const totalFoods = meals.reduce((sum, meal) => 
                sum + (meal.foodItems ? meal.foodItems.length : 0), 0);
            const avgFoodsPerMeal = totalFoods / totalMeals;
            
            statsDiv.innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">Total Analyses</div>
                    <div class="stat-value">${totalMeals}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Foods Detected</div>
                    <div class="stat-value">${totalFoods}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg Foods/Meal</div>
                    <div class="stat-value">${avgFoodsPerMeal.toFixed(1)}</div>
                </div>
            `;
            
            resultsList.innerHTML = meals.map(meal => {
                const mealId = meal.mealId ? 
                    `${meal.mealId.systemId}_${meal.mealId.mealId}` : 
                    'Unknown';
                const scannedAt = meal.scannedAt ? 
                    new Date(meal.scannedAt).toLocaleString() : 
                    'Unknown';
                const foodItems = meal.foodItems || [];
                
                return `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <strong>Meal Analysis</strong>
                                <div class="meal-id">ID: ${mealId}</div>
                            </div>
                            <div class="timestamp">${scannedAt}</div>
                        </div>
                        
                        ${foodItems.length > 0 ? `
                            <div class="food-list">
                                <h4>Detected Foods (${foodItems.length}):</h4>
                                ${foodItems.map(food => `
                                    <div class="food-item">
                                        <span class="food-name">${food.name || 'Unknown'}</span>
                                        <span class="food-confidence">
                                            ${food.confidence ? (food.confidence * 100).toFixed(1) + '%' : 'N/A'} confidence
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="color: #666;">No foods detected</p>'}
                        
                        ${meal.totalCarbs !== null && meal.totalCarbs !== undefined ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                                <strong>Total Carbs:</strong> ${meal.totalCarbs.toFixed(1)}g
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
